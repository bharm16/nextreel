<html lang="en">
<head>
    <!-- Meta Information -->

    <!-- Bootstrap 5 Stable Release and Font Awesome CSS -->

    <!-- Custom Font -->

    <!-- Custom Styles -->
    <style>
        /* Body */
        body {
            background-color: #fbfbfb;
            font-family: 'Poppins', sans-serif;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;

            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05), 0 2px 10px rgba(0, 0, 0, 0.05);

                padding-left: 240px;

/* Replacing SCSS variables with standard CSS properties */
/* Background for body is not yet defined */

.container {
    width: 100%;
    height: 100%;
}

.cellphone-container {
    width: 375px;
    height: 650px;
    background-color: #1e1b26;
    margin: 60px auto 0 auto;
    box-shadow: 5px 5px 115px -14px black;
    border-radius: 4px;
}

/* Additional styles are also not nested as SCSS */
        .menu i {
    font-size: 40px;
    /* Replacing SCSS darken function */
    color: #fe4141;
    filter: drop-shadow(4px 4px 10px rgba(0,0,0,.5));
}



        .movie-img {
            width:100%;
            height:380px;
            background-image: url(https://i.ibb.co/FDGqCmM/papers-co-ag74-interstellar-wide-space-film-movie-art-33-iphone6-wallpaper.jpg);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            z-index:111 !important;
            border-top-left-radius: 4px;
            border-top-right-radius: 4px;
            -webkit-mask-image: -webkit-gradient(linear, left top, left bottom,
            color-stop(0.00,  rgba(0,0,0,1)),
            color-stop(0.35,  rgba(0,0,0,1)),
            color-stop(0.50,  rgba(0,0,0,1)),
            color-stop(0.65,  rgba(0,0,0,1)),
            color-stop(0.85,  rgba(0,0,0,0.6)),
            color-stop(1.00,  rgba(0,0,0,0)));

            position:relative;

        }

        .movie{
            /* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#ffffff+39,1e1b26+53&0+38,1+55 */
            background: -moz-linear-gradient(top,  rgba(255,255,255,0) 38%, rgba(255,255,255,0.06) 39%, rgba(30,27,38,0.88) 53%, rgba(30,27,38,1) 55%); /* FF3.6-15 */
            background: -webkit-linear-gradient(top,  rgba(255,255,255,0) 38%,rgba(255,255,255,0.06) 39%,rgba(30,27,38,0.88) 53%,rgba(30,27,38,1) 55%); /* Chrome10-25,Safari5.1-6 */
            background: linear-gradient(to bottom,  rgba(255,255,255,0) 38%,rgba(255,255,255,0.06) 39%,rgba(30,27,38,0.88) 53%,rgba(30,27,38,1) 55%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
            filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#00ffffff', endColorstr='#1e1b26',GradientType=0 ); /* IE6-9 */

            position:absolute;
            background-size: cover;
            z-index:1 !important;
            width:375px;
            height:660px;
            display:block;
            border-radius:4px;
        }

        .text-movie-cont{
            padding:0px 12px;
            text-align: justify;
        }

        .action-btn{
            text-align:right;
            & i {
                color:var(--accent-color);
                {#$brand-color;#}
                font-size:28px;
                text-align:right;
            }
        }

        .watch-btn {
            & h3 {
                & i {
                    font-size:14px;
                    margin-right:2px;
                    position: relative;
                    float: left;
                    line-height: 1;
                }
            }
            display:block;
            border:1px solid;
            {#$brand-color;#}
            border-radius:5px;
            padding:4px;
            width:140px;
        }

        .action-row{
            margin-top:24px;
        }

        .summary-row{margin-top:12px;}

        /* TYPOGRAPHY STARTS */

        /* Fonts */


/* CSS Custom Properties for Font Families */
:root {
    --heading-font-family: 'Montserrat', sans-serif;
    --paragraph-font-family: 'Open Sans', sans-serif;

    /* Font Weights */
    --light: 300;
    --regular: 400;
    --semi-bold: 600;
    --bold: 700;
    --font-regular: 400;  /* seems to be the same as --regular */
    --mont-bold: 700;  /* seems to be the same as --bold */

    /* Font Sizes */
    --text-movie-title: 36px;
    --text-summary: 12px;
    --text-action-btn: 14px;
    --text-movie-description: 12px;
}

      /* Applying font and other styles to headings */
h1, h2, h3, h4, h5 {
    font-family: var(--heading-font-family);
    color: var(--accent-color); /* Replace with the actual color you're using for accents */
    margin: 0px;
}

/* Specific styles for h1 */
h1 {
    font-size: var(--text-movie-title);
    font-weight: var(--font-regular);
}

/* Specific styles for h3 */
h3 {
    font-size: var(--text-action-btn);
    font-weight: var(--font-regular);
    color: var(--accent-color); /* Replace with the actual color you're using for brand */
}

/* Specific styles for h5 */
h5 {
    font-size: var(--text-summary);
    font-weight: var(--font-regular);
}


/* Sets margin and padding for the .movie-gen class */
.movie-gen {
    margin: 0px;
    padding: 0px;
}

/* Sets styles for list items within .movie-gen */
.movie-gen li {
    font-family: 'Open Sans', sans-serif;  /* Replace 'Open Sans' with your paragraph font family */
    font-size: 14px;  /* Replace with your text-summary size */
    color: #333;  /* Replace with your accent color, darkened by 40% */
    width: auto;
    display: block;
    float: left;
    margin-right: 6px;
    font-weight: 600;  /* Replace with your semi-bold font weight */
}


        /* The styles from .movie-gen that .movie-likes will inherit should be added here manually */
/* For example, if .movie-gen has font-size: 14px, then add it here too */

/* Aligns the list to the right */
.movie-likes {
    float: right;
}

/* Sets the color of list items, assuming $brand-color is a known color */
.movie-likes li {
    color: #FF5733; /* Replace with your brand color */
}

/* Removes right margin for the last child */
.movie-likes li:last-child {
    margin-right: 0px;
}

/* Styles for the icon inside the list item */
.movie-likes li i {
    font-size: 14px;
    margin-right: 4px;
    position: relative;
    float: left;
    line-height: 1;
}


/* Assuming you define these custom properties in your :root or another selector */
:root {
    --paragraph-font-family: 'Open Sans', sans-serif;
    --text-summary: 12px;
    --light: 300;
    --regular: 400;
    --text-movie-description: 12px;
    --accent-color: #007bff;  /* Replace with your actual accent color */
}

/* Styles for .movie-details */
.movie-details {
    font-family: var(--paragraph-font-family);
    font-size: var(--text-summary);
    font-weight: var(--light);
    color: #0069d9;  /* Manually darken the accent color by 20% */
    /* Add the styles from .elements-distance here */
}

/* Styles for .movie-description */
.movie-description {
    font-family: var(--paragraph-font-family);
    font-size: var(--text-movie-description);
    font-weight: var(--regular);
    color: #0056b3;  /* Manually darken the accent color by 30% */
    /* Add the styles from .elements-distance here */
    text-align: justify;
    line-height: 1.3;
}

/* Styles for .movie-actors */
.movie-actors {
    font-family: var(--paragraph-font-family);
    font-size: var(--text-summary);
    font-weight: var(--light);
    color: var(--accent-color);
    font-style: italic;
    /* Add the styles from .elements-distance here */
}


        /* TYPOGRAPHY ENDS */

        /** GRID STARTS **/

        .thegrid { margin: 0 auto; }

        .elements-distance{margin:0px}

        .mr-grid { width: 100%; }
        .mr-grid:before, .mr-grid:after { content: ""; display: table; }
        .mr-grid:after { clear: both; }
        .mr-grid { *zoom: 1; }

        .col1, .col2, .col3, .col3rest, .col4, .col4rest, .col5, .col5rest, .col6, .col6rest{
            margin:0% 0.5% 0.5% 0.5%;
            padding:1%;
            float: left;
            display: block;
        }

        /* Columns match, minus margin sum. E.G. margin-left+margin-right=1%, col2=50%-1% - added padding:1%*/

        .col1 { width: 98%; }
        .col2 { width: 47%; }
        .col3 { width: 30.3333333333%; }
        .col4 { width: 22%; }
        .col5 { width: 17%; }
        .col6 {width:13.6666666667%;}


        /* Columns match with their individual number. E.G. col3+col3rest=full width row */

        .col3rest { width: 63.6666666667%; }
        .col4rest { width: 72%; }
        .col5rest { width: 77%; }
        .col6rest { width: 80.3333333333%;}

        .dribbble-link {
            width: 50px;
            height: 50px;
            position: fixed;
            bottom: 15px;
            right: 15px;
            border-radius: 50px;
        }










    </style>
