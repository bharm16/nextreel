<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Information -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page Title -->
    <title>User Account Settings</title>

    <!-- Bootstrap 5 Stable Release and Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Custom Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap">

    <link rel="stylesheet" href="{{ url_for('static', filename='styles/cards.css') }}">


    <!-- Custom Styles -->
    <style>
        /* Body */
        body {
            background-color: #fbfbfb;
            font-family: 'Poppins', sans-serif;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            padding: 58px 0 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05), 0 2px 10px rgba(0, 0, 0, 0.05);
            width: 240px;
            z-index: 600;
        }

        /* Responsive Sidebar */
        @media (max-width: 991.98px) {
            .sidebar {
                width: 100%;
            }
        }

        @media (min-width: 991.98px) {
            main {
                padding-left: 240px;
            }
        }







    </style>
</head>
<body>

    <!-- Sticky Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container-fluid">
            <img src="{{ url_for('static', filename='nextreel_logo.JPG') }}" alt="Nextreel" height="120">
            Nextreel
            <ul class="navbar-nav ml-auto">
                {% if current_user.is_authenticated %}
                    <li class="nav-item dropdown">
                        <button type="button" class="btn btn-custom dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            {{ current_user.username }}
                        </button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="/logout">Logout</a>
                        </div>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a href="/login" class="btn btn-custom">Login</a>
                    </li>
                {% endif %}
                <li class="nav-item">
                    <a href="/setFilters" class="btn btn-custom">Set Filters</a>
                </li>
                <li class="nav-item">
                    <form method="POST" action="/random_movie" style="display: inline;">
                        <button type="submit" class="btn btn-custom">Next Movie</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Sidebar -->
    <nav class="sidebar bg-light">
        <ul class="list-group list-group-flush">
            <li class="list-group-item">
                <a href="#">Dashboard</a>
            </li>
            <li class="list-group-item">
                <a href="#">Profile</a>
            </li>
            <li class="list-group-item">
                <a href="#">Settings</a>
            </li>
            <li class="list-group-item">
                <a href="#">Logout</a>
            </li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main>
        <div class="container pt-4">
            <h1>User Account Settings</h1>
            <!-- Your main content here -->
        </div>

<!-- Poster container -->
<div class="container">
    <div class="row">
        {% for url in poster_urls %}
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                <div class="card">
                    <img src="{{ url }}" alt="Poster" class="img-fluid">
                    <div class="card-content">
                        <p>
                            Test
                        </p>
                        <a href="#" class="button">
                            Find out more
                            <span class="material-symbols-outlined">
                                arrow_right_alt
                            </span>
                        </a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>


    </main>

</body>
</html>
