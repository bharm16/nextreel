<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- Add Font Awesome 5 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='styles/cards.css') }}">

</head>
<body>

<!-- Poster container -->
<div class="container">
    <div class="row">
        {% for detail in watched_movie_details %}
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
            <div class="card">
                <img src="{{ detail.poster_url }}" alt="Poster" class="img-fluid">
<div class="card-content">
    <p>
        Title: {{ detail.title }}<br>
        Genre: {{ detail.genres }}<br>
        Directors: {{ detail.directors }}<br>
        Writers: {{ detail.writers }}<br>
        Runtime: {{ detail.runtimes }}<br>
        Rating: {{ detail.rating }}<br>
        Votes: {{ detail.votes }}
    </p>
<a href="#" class="button">
<i class="fas fa-eye fa-3x"></i>
</a>

</div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
