<!DOCTYPE html>
<html lang="en">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Account</title>

    <!-- Bootstrap and Font Awesome CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <!-- Add any additional styles here -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/login_form.css') }}">
</head>


<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fa fa-film"></i> MovieInfo</a>
        </div>
    </nav>

    <!-- Main content -->
    <div class="container-fluid">
        <div class="row main-content bg-success text-center">
            <div class="col-md-4 text-center company__info">
                <span class="company__logo"><h2><span class="fa fa-android"></span></h2></span>
                <!-- Add your logo image here -->
            </div>
            <div class="col-md-8 col-xs-12 col-sm-12 login_form ">
                <div class="container-fluid">
                    <div class="row">
                        <h2>Create Account</h2>
                    </div>
                    <div class="row">
                        <!-- Create account form -->
                        <form action="/register" method="post" class="form-group">
                            <div class="row">
                                <input type="text" name="username" id="username" class="form__input form-control form-control-lg" placeholder="Username" required>
                            </div>
                            <div class="row">
                                <input type="email" name="email" id="email" class="form__input form-control form-control-lg" placeholder="Email" required>
                            </div>
                            <div class="row">
                                <input type="password" name="password" id="password" class="form__input form-control form-control-lg" placeholder="Password" required>
                            </div>
                            <div class="row">
                                <input type="password" name="confirm-password" id="confirm-password" class="form__input form-control form-control-lg" placeholder="Confirm Password" required>
                            </div>
                            <div class="row">
                                <input type="submit" value="Sign Up" class="btn btn-primary btn-lg">
                            </div>
                        </form>
                    </div>
                    <div class="row">
                        <p>Already have an account? <a href="/login">Login Here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
