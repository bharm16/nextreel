    <style>
        /* Modern background color */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f1f5f9;
            color: #333;
        }
        /* Light container for contrast */
        .container {
            background-color: #ffffff;
            padding: 30px;
            {#border-radius: 12px;#}
            border-radius: 0;  /* Changed this line */

            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
        }

        /* Snappy button colors */
        .btn-custom {
            background-color: #1f8efa;
            color: #fff;
            border: none;
            margin-right: 15px;
        }
        /* Hover effect */
        .btn-custom:hover {
            background-color: #156ebf;
        }
        /* Improved image styling */
        .movie-poster {
            width: 100%;
            max-width: 400px;
            border-radius: 12px;
        }
        /* Info boxes */
        .info-box {
            background-color: #f9f9f9;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.05);
        }
        /* Font sizes */
        .info-title {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .info-content {
            font-size: 1em;
        }


        /* Custom class to make the header span the entire width of the page */
.header-full-width {
  width: 100%;           /* Full width */
  padding: 0 !important; /* Override padding */
  margin: 0 !important;  /* Override margin */
  box-shadow: none;      /* Remove shadow */
  border-radius: 0;      /* Remove rounded corners */
}



    </style>
