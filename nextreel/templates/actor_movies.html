<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies by {{ actor_name }}</title>

    <!-- Bootstrap 5 Stable Release and Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Custom Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap">

    <link rel="stylesheet" href="{{ url_for('static', filename='styles/cards.css') }}">
</head>
<body>

    <!-- Your Navbar here (similar to watchedMovies.html if needed) -->

    <main>
        <div class="container pt-4">
            <h1>Movies by {{ actor_name }}</h1>
        </div>

        <!-- Poster container -->
        <div class="container">
            <div class="row">
                {% for movie in movies %}
                    <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                        <div class="card">
                            <img src="{{ movie.poster_url }}" alt="Poster" class="img-fluid">
                            <div class="card-content">
                                <p>
                                    Title: {{ movie.title }}<br>
                                    Genre: {{ movie.genres }}<br>
                                    Rating: {{ movie.rating }}<br>
                                    <!-- Add other details as per your requirements -->
                                </p>
                                <a href="#" class="button">
                                    Find out more
                                    <span class="material-symbols-outlined">
                                        arrow_right_alt
                                    </span>
                                </a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </main>
</body>
</html>
