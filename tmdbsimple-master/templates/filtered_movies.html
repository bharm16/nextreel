<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filtered Movies</title>
</head>
<body>
    <h1>Filtered Movies</h1>
    <ul>
        {% for row in rows %}
            <li>
                {% for key, value in row.items() %}
                    <p>{{ key }}: {{ value }}</p>
                {% endfor %}
                <h2>Movie Poster</h2>
                <img src="https://image.tmdb.org/t/p/w500{{ poster_path }}" alt="Movie poster" style="width:300px;height:200px;">
            </li>
        {% endfor %}
    </ul>

    <h2>Set Filters</h2>
    <form action="/setFilters" method="POST">
        <label for="min_votes">Minimum Votes:</label><br>
        <input type="number" id="min_votes" name="min_votes"><br>
        <label for="min_score">Minimum IMDb Score:</label><br>
        <input type="number" id="min_score" name="min_score" step="0.1"><br>
        <label for="min_year">Minimum Year:</label><br>
        <input type="number" id="min_year" name="min_year"><br>
        <label for="max_year">Maximum Year:</label><br>
        <input type="number" id="max_year" name="max_year"><br>
        <input type="submit" value="Set Filters">
    </form>

    <a href="/setFilters" class="btn btn-primary">Go to Filter Setting Page</a>
</body>
</html>
