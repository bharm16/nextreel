<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IMDB Advanced Search</title>

    <!-- Assuming you are using Bootstrap 4 for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="row"><div class="col-12"><div class="clause"><div class="label"><h3>Release Date&nbsp;<i class="far fa-question-circle text-light text-small" title="If you would like to search for titles released before, on, or after certain dates(e.g. titles released on March 13th, 1987 or later), put 1987-03-13 in the first date box, and leave the second box blank. If you would like to search for titles released before a certain date (e.g. titles released no later than 1952), leave the first box blank, and put 1952 in the second box. If you would like to search for titles released between two dates, put the earlier date in the first box and the later date in the second box."></i></h3></div><div class="inputs"><div class="row"><div class="col-3"><input name="release_date-min" maxlength="11" class="form-control" control-id="ControlID-18"></div>&nbsp;to&nbsp;<div class="col-3"><input name="release_date-max" maxlength="11" class="form-control" control-id="ControlID-19"></div></div><div class="row"><div class="col-12"><i>Format: YYYY-MM-DD, YYYY-MM, or YYYY</i></div></div></div></div></div></div>

        <div class="row"><div class="col-12"><div class="clause"><div class="label"><h3>User Rating</h3></div><div class="inputs"><div class="row"><div class="col-3"><select name="user_rating-min" class="browser-default custom-select" control-id="ControlID-20"><option value="" selected="">-</option><option>1.0</option><option>1.1</option><option>1.2</option><option>1.3</option><option>1.4</option><option>1.5</option><option>1.6</option><option>1.7</option><option>1.8</option><option>1.9</option><option>2.0</option><option>2.1</option><option>2.2</option><option>2.3</option><option>2.4</option><option>2.5</option><option>2.6</option><option>2.7</option><option>2.8</option><option>2.9</option><option>3.0</option><option>3.1</option><option>3.2</option><option>3.3</option><option>3.4</option><option>3.5</option><option>3.6</option><option>3.7</option><option>3.8</option><option>3.9</option><option>4.0</option><option>4.1</option><option>4.2</option><option>4.3</option><option>4.4</option><option>4.5</option><option>4.6</option><option>4.7</option><option>4.8</option><option>4.9</option><option>5.0</option><option>5.1</option><option>5.2</option><option>5.3</option><option>5.4</option><option>5.5</option><option>5.6</option><option>5.7</option><option>5.8</option><option>5.9</option><option>6.0</option><option>6.1</option><option>6.2</option><option>6.3</option><option>6.4</option><option>6.5</option><option>6.6</option><option>6.7</option><option>6.8</option><option>6.9</option><option>7.0</option><option>7.1</option><option>7.2</option><option>7.3</option><option>7.4</option><option>7.5</option><option>7.6</option><option>7.7</option><option>7.8</option><option>7.9</option><option>8.0</option><option>8.1</option><option>8.2</option><option>8.3</option><option>8.4</option><option>8.5</option><option>8.6</option><option>8.7</option><option>8.8</option><option>8.9</option><option>9.0</option><option>9.1</option><option>9.2</option><option>9.3</option><option>9.4</option><option>9.5</option><option>9.6</option><option>9.7</option><option>9.8</option><option>9.9</option><option>10</option></select></div>&nbsp;to&nbsp;<div class="col-3"><select name="user_rating-max" class="browser-default custom-select" control-id="ControlID-21"><option>1.0</option><option>1.1</option><option>1.2</option><option>1.3</option><option>1.4</option><option>1.5</option><option>1.6</option><option>1.7</option><option>1.8</option><option>1.9</option><option>2.0</option><option>2.1</option><option>2.2</option><option>2.3</option><option>2.4</option><option>2.5</option><option>2.6</option><option>2.7</option><option>2.8</option><option>2.9</option><option>3.0</option><option>3.1</option><option>3.2</option><option>3.3</option><option>3.4</option><option>3.5</option><option>3.6</option><option>3.7</option><option>3.8</option><option>3.9</option><option>4.0</option><option>4.1</option><option>4.2</option><option>4.3</option><option>4.4</option><option>4.5</option><option>4.6</option><option>4.7</option><option>4.8</option><option>4.9</option><option>5.0</option><option>5.1</option><option>5.2</option><option>5.3</option><option>5.4</option><option>5.5</option><option>5.6</option><option>5.7</option><option>5.8</option><option>5.9</option><option>6.0</option><option>6.1</option><option>6.2</option><option>6.3</option><option>6.4</option><option>6.5</option><option>6.6</option><option>6.7</option><option>6.8</option><option>6.9</option><option>7.0</option><option>7.1</option><option>7.2</option><option>7.3</option><option>7.4</option><option>7.5</option><option>7.6</option><option>7.7</option><option>7.8</option><option>7.9</option><option>8.0</option><option>8.1</option><option>8.2</option><option>8.3</option><option>8.4</option><option>8.5</option><option>8.6</option><option>8.7</option><option>8.8</option><option>8.9</option><option>9.0</option><option>9.1</option><option>9.2</option><option>9.3</option><option>9.4</option><option>9.5</option><option>9.6</option><option>9.7</option><option>9.8</option><option>9.9</option><option>10</option><option value="" selected="">-</option></select></div></div></div></div></div></div>

        <div class="row">
            <div class="col-12">
                <div class="clause">
                    <div class="label">
                        <h3>
                            Number of Votes&nbsp;
                            <i class="far fa-question-circle text-light text-small"
                                title="To restrict your search by number of votes, enter a minimum value in the first box to get titles with more than that number of votes, and/or a maximum value in the second box to get titles with less than that number of votes. Remember, neither is required, so if you want only titles that have at least 1000 votes, all you have to enter is 1000 in the first box, and you can leave the maximum box blank. We do not include rating counts less than five."></i>
                        </h3>
                    </div>
                    <div class="inputs">
                        <div class="row">
                            <div class="col-lg-3 col-sm-5">
                                <input name="num_votes-min" class="form-control" type="number" min="0" control-id="ControlID-22">
                            </div>
                            <span>&nbsp;to&nbsp;</span>
                            <div class="col-lg-3 col-sm-5">
                                <label>
                                    <input name="num_votes-max" class="form-control" type="number" min="0" control-id="ControlID-23">
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Genres section -->
        <div class="row">
            <div class="col-12">
                <div class="clause">
                    <div class="label">
                        <h3>Genres</h3>
                    </div>
                    <div class="inputs">
                        <table class="w-100">
                            <!-- Put your genre checkboxes here -->
                            <tbody><tr><td><input id="genres-1" type="checkbox" name="genres" value="action" class="form-check-input" control-id="ControlID-24"><label for="genres-1">Action</label></td><td><input id="genres-2" type="checkbox" name="genres" value="adventure" class="form-check-input" control-id="ControlID-25"><label for="genres-2">Adventure</label></td><td><input id="genres-3" type="checkbox" name="genres" value="animation" class="form-check-input" control-id="ControlID-26"><label for="genres-3">Animation</label></td><td><input id="genres-4" type="checkbox" name="genres" value="biography" class="form-check-input" control-id="ControlID-27"><label for="genres-4">Biography</label></td></tr><tr><td><input id="genres-5" type="checkbox" name="genres" value="comedy" class="form-check-input" control-id="ControlID-28"><label for="genres-5">Comedy</label></td><td><input id="genres-6" type="checkbox" name="genres" value="crime" class="form-check-input" control-id="ControlID-29"><label for="genres-6">Crime</label></td><td><input id="genres-7" type="checkbox" name="genres" value="documentary" class="form-check-input" control-id="ControlID-30"><label for="genres-7">Documentary</label></td><td><input id="genres-8" type="checkbox" name="genres" value="drama" class="form-check-input" control-id="ControlID-31"><label for="genres-8">Drama</label></td></tr><tr><td><input id="genres-9" type="checkbox" name="genres" value="family" class="form-check-input" control-id="ControlID-32"><label for="genres-9">Family</label></td><td><input id="genres-10" type="checkbox" name="genres" value="fantasy" class="form-check-input" control-id="ControlID-33"><label for="genres-10">Fantasy</label></td><td><input id="genres-11" type="checkbox" name="genres" value="film_noir" class="form-check-input" control-id="ControlID-34"><label for="genres-11">Film-Noir</label></td><td><input id="genres-12" type="checkbox" name="genres" value="game_show" class="form-check-input" control-id="ControlID-35"><label for="genres-12">Game-Show</label></td></tr><tr><td><input id="genres-13" type="checkbox" name="genres" value="history" class="form-check-input" control-id="ControlID-36"><label for="genres-13">History</label></td><td><input id="genres-14" type="checkbox" name="genres" value="horror" class="form-check-input" control-id="ControlID-37"><label for="genres-14">Horror</label></td><td><input id="genres-15" type="checkbox" name="genres" value="music" class="form-check-input" control-id="ControlID-38"><label for="genres-15">Music</label></td><td><input id="genres-16" type="checkbox" name="genres" value="musical" class="form-check-input" control-id="ControlID-39"><label for="genres-16">Musical</label></td></tr><tr><td><input id="genres-17" type="checkbox" name="genres" value="mystery" class="form-check-input" control-id="ControlID-40"><label for="genres-17">Mystery</label></td><td><input id="genres-18" type="checkbox" name="genres" value="news" class="form-check-input" control-id="ControlID-41"><label for="genres-18">News</label></td><td><input id="genres-19" type="checkbox" name="genres" value="reality_tv" class="form-check-input" control-id="ControlID-42"><label for="genres-19">Reality-TV</label></td><td><input id="genres-20" type="checkbox" name="genres" value="romance" class="form-check-input" control-id="ControlID-43"><label for="genres-20">Romance</label></td></tr><tr><td><input id="genres-21" type="checkbox" name="genres" value="sci_fi" class="form-check-input" control-id="ControlID-44"><label for="genres-21">Sci-Fi</label></td><td><input id="genres-22" type="checkbox" name="genres" value="sport" class="form-check-input" control-id="ControlID-45"><label for="genres-22">Sport</label></td><td><input id="genres-23" type="checkbox" name="genres" value="talk_show" class="form-check-input" control-id="ControlID-46"><label for="genres-23">Talk-Show</label></td><td><input id="genres-24" type="checkbox" name="genres" value="thriller" class="form-check-input" control-id="ControlID-47"><label for="genres-24">Thriller</label></td></tr><tr><td><input id="genres-25" type="checkbox" name="genres" value="war" class="form-check-input" control-id="ControlID-48"><label for="genres-25">War</label></td><td><input id="genres-26" type="checkbox" name="genres" value="western" class="form-check-input" control-id="ControlID-49"><label for="genres-26">Western</label></td></tr></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Assuming you are using Font Awesome for the question mark icon -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <!-- Include Bootstrap JS at the end of the body -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
